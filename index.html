<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main class="main">
    <div class="left">
      <img src="./images/illustration-mockups.svg" alt="Graphic">
    </div>
    <div class="right">
     <h1>Build The Community<br> Your Fans Will Love</h1> 

     <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p> 

     <button class="btn">Register</button> 
    </div>
  </main>
  <footer class="footer">
    <a href="#"><ion-icon name="logo-facebook" class="icon" size="large"></ion-icon></a> 
    <a href="#"><ion-icon name="logo-twitter" class="icon center" size="large"></ion-icon></a>
    <a href="#"><ion-icon name="logo-instagram" class="icon" size="large"></ion-icon></a>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
